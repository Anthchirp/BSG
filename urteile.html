<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<script type="text/javascript">
var http_request = new XMLHttpRequest();
http_request.open("GET", 'urteile.json', true);
http_request.onreadystatechange = function () {
 var done = 4, ok = 200;
 if (http_request.readyState === done && http_request.status === ok) {
  urteilsliste(JSON.parse(http_request.responseText));
 }
};
http_request.send(null);

function urteilsliste(urteile) {
 var oldTable = document.getElementById('urteile'),
     newTable = oldTable.cloneNode();
 for(var i = 0; i < urteile.length; i++){
  var tr = document.createElement('tr');

  var td = document.createElement('td');
  td.appendChild(document.createTextNode(urteile[i].Aktenzeichen));
  tr.appendChild(td);
  var td = document.createElement('td');
  td.appendChild(document.createTextNode(urteile[i].Anrufung));
  tr.appendChild(td);
  var td = document.createElement('td');
  td.appendChild(document.createTextNode(urteile[i].Erledigung));
  tr.appendChild(td);
  var td = document.createElement('td');
  td.appendChild(document.createTextNode(urteile[i].Ergebnis));
  tr.appendChild(td);

  newTable.appendChild(tr);

  var tr = document.createElement('tr');
  var td = document.createElement('td');
  td.appendChild(document.createTextNode(urteile[i].Zusammenfassung));
  tr.appendChild(td);
  newTable.appendChild(tr);
 }
 oldTable.parentNode.replaceChild(newTable, oldTable);
}
</script>

<table id="urteile"></table>
</body></html>
