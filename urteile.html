<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="urteile.css" />
<script type="text/javascript" src="urteile.js"></script>
</head><body>
<div id="urteile" style="margin-left: 50px; margin-right: 50px;"></div>
<script type="text/javascript">
var http_request = new XMLHttpRequest();
http_request.open("GET", 'urteile.json', true);
http_request.onreadystatechange = function () {
 var done = 4, ok = 200;
 if (http_request.readyState === done && http_request.status === ok) {
  bsginfo = JSON.parse(http_request.responseText);
  urteilsliste(document.getElementById('urteile'), bsginfo);
 }
};
http_request.send(null);
</script>
</body></html>
